name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build the docker-compose stack
        run: docker-compose -f docker-compose.yml -p yii2-import build
      - name: Install composer packages
        run: docker run --rm --volume $PWD:/app yii2-import_application composer install
      - name: Build the docker-compose stack
        run: docker-compose -f docker-compose.yml up -d
      - name: Check running containers
        run: docker ps -a
      - name: Check logs
        run: docker logs yii2-import
      - name: Run test suite
        run: docker-compose exec -T application vendor/bin/codecept run
      - name: Check supervisor logs
        run: cat tests/supervisor/log/*.log
